<div class="container">
    <form class="form-horizontal" ng-submit="submitted=true;updateStore(editStore.$valid)" name="editStore"  enctype="multipart/form-data" novalidate >

      <div class="form-group">
        <label for="storeName" class="col-sm-2 control-label"><span class="error">* </span> Store Name</label>
        <div class="col-sm-10">
          <input type="text" name="storeName" required ng-model="store.StoreName" class="form-control" id="storeName" placeholder="Store Name">
          <p class="error" ng-if="editStore.storeName.$error.required && submitted" >you must enter name</p>
        </div>
      </div>
      <div class="form-group">
        <label for="describtion" class="col-sm-2 control-label"><span class="error">* </span> Store Describtion</label>
        <div class="col-sm-10">
          <textarea name="storeDescribtion" required ng-model="store.StoreDescription" class="form-control" id="describtion" placeholder="Store Describtion" rows="4" cols="80"></textarea>
          <p class="error" ng-if="editStore.storeDescribtion.$error.required && submitted" >you must enter describtion</p>
        </div>
      </div>
      <div class="form-group">
        <label for="StoreLogo" class="col-sm-2 control-label"><span class="error">* </span> Image</label>
        <div class="col-sm-10">
            <div ng-if="image_exists ==1">
                <img class="media-object" ng-src="{{store.StoreLogo}}" alt="...">
                <a ng-click="image_deleted()"><div class="glyphicon glyphicon-remove"></div>delete pic</a>
            </div>
            <div ng-if="image_exists == 0">
                <input type="file" id="StoreLogo" name="StoreLogo" required onchange="angular.element(this).scope().uploadedFile(this)">
            </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Save</button>
        </div>
      </div>
    </form>
</div>

<div class="container">
    <div class="media" ng-repeat="store in stores | filter : searchkey">
      <div class="media-left">
        <a href="#!/stores/{{store.StoreID}}">
          <img class="media-object" ng-src="{{store.StoreLogo}}" alt="...">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading"><strong>{{store.StoreName}}</strong></h4>
        <hr>
        {{store.StoreDescription}}
      </div>
      <hr>
    </div>
</div>

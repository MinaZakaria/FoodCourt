<div class="container">
    <form class="form-horizontal" ng-submit="submitted=true;createStore(addStore.$valid)" name="addStore"  enctype="multipart/form-data" novalidate >

        <input type="file" name="StoreLogo" onchange="angular.element(this).scope().uploadedFile(this)">

      <div class="form-group">
        <label for="storeName" class="col-sm-2 control-label">Store Name</label>
        <div class="col-sm-10">
          <input type="text" name="storeName" ng-model="store.StoreName" class="form-control" id="storeName" placeholder="Store Name">
        </div>
      </div>
      <div class="form-group">
        <label for="describtion" class="col-sm-2 control-label">Store Describtion</label>
        <div class="col-sm-10">
          <textarea name="storeDescribtion" ng-model="store.StoreDescription" class="form-control" id="describtion" placeholder="Store Describtion" rows="4" cols="80"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Save</button>
        </div>
      </div>
    </form>
</div>
